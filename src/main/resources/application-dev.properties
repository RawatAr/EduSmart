# Use H2 in-memory DB for dev
spring.datasource.url=jdbc:h2:mem:edusmart;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Run dev on 8081 to avoid conflicts
server.port=8081
spring.thymeleaf.cache=false

# Use simple cache in dev; Redis only in prod
spring.cache.type=simple

# JWT Configuration
application.security.jwt.secret-key=404E6352876D0510E10510560000000000000000000000000000000000000000
application.security.jwt.expiration=86400000

# File Upload Configuration
file.upload-dir=./uploads