# ===================================================================
# Development Environment Configuration
# ===================================================================

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# ===================================================================
# Database Configuration - PostgreSQL (Default)
# ===================================================================
# IMPORTANT: Update these values with your PostgreSQL credentials
spring.datasource.url=jdbc:postgresql://localhost:5433/edusmart_db
spring.datasource.username=postgres
spring.datasource.password=101145
spring.datasource.driver-class-name=org.postgresql.Driver

