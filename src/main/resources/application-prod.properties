# ===================================================================
# Production Environment Configuration
# ===================================================================

# Server Configuration
server.port=8080
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ===================================================================
# Database Configuration - Production
# ===================================================================
# Use environment variables for sensitive information
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/edusmart_prod}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# ===================================================================
# Redis Configuration - Production
# ===================================================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# ===================================================================
# JWT Configuration - Production
# ===================================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===================================================================
# SSL Configuration (if applicable)
# ===================================================================
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=edusmart

# ===================================================================
# Actuator - Production
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# ===================================================================
# Logging - Production
# ===================================================================
logging.level.root=WARN
logging.level.com.edusmart=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.file.name=/var/log/edusmart/application.log
logging.file.max-size=10MB
logging.file.max-history=30
