spring.datasource.url=jdbc:postgresql://prod_db_host:5432/edusmart_db
spring.datasource.username=prod_db_user
spring.datasource.password=prod_db_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=prod_redis_host
spring.data.redis.port=6379

# JWT Configuration
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000 # 24 hours in milliseconds

# File Upload Configuration
file.upload-dir=/var/edusmart/uploads