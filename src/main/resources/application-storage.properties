# File Storage Configuration

# Local Storage Settings
file.upload.dir=uploads
file.max.size=104857600
# 100MB = 104857600 bytes
# 10MB = 10485760 bytes

# Allowed file extensions (comma-separated)
file.allowed.extensions=jpg,jpeg,png,gif,bmp,webp,svg,pdf,doc,docx,ppt,pptx,xls,xlsx,txt,mp4,webm,avi,mov,mkv,zip,rar

# Storage type: local or s3
file.storage.type=local

# AWS S3 Configuration (for production)
# Uncomment and configure when using S3
#aws.s3.bucket=your-bucket-name
#aws.s3.region=us-east-1
#aws.access.key=${AWS_ACCESS_KEY}
#aws.secret.key=${AWS_SECRET_KEY}

# Note: For production, use environment variables:
# AWS_ACCESS_KEY=your-access-key
# AWS_SECRET_KEY=your-secret-key
