# ===================================================================
# EduSmart Application Configuration
# ===================================================================

# Active Profile (dev, prod)
spring.profiles.active=dev

# Application Info
spring.application.name=EduSmart Platform
server.port=8080

# ===================================================================
# JPA / HIBERNATE Configuration
# ===================================================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# Spring Security
# ===================================================================
spring.security.user.name=admin
spring.security.user.password=admin

# ===================================================================
# File Upload Configuration
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage
file.upload-dir=uploads
file.course-materials-dir=${file.upload-dir}/courses
file.assignments-dir=${file.upload-dir}/assignments
file.profile-pictures-dir=${file.upload-dir}/profiles

# ===================================================================
# Thymeleaf Configuration
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ===================================================================
# Jackson Configuration
# ===================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# ===================================================================
# Actuator Configuration
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application Info for Actuator
info.app.name=EduSmart - Smart E-Learning Platform
info.app.description=Advanced Learning Management System with Real-Time Features
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# ===================================================================
# Logging Configuration
# ===================================================================
logging.level.root=INFO
logging.level.com.edusmart=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/edusmart.log

# ===================================================================
# Async Configuration
# ===================================================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ===================================================================
# WebSocket Configuration
# ===================================================================
spring.websocket.allowed-origins=http://localhost:8080,http://127.0.0.1:8080

# ===================================================================
# Web MVC Configuration
# ===================================================================
# Don't throw exception for missing static resources
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false
spring.mvc.static-path-pattern=/static/**

# ===================================================================
# Redis Cache Configuration
# ===================================================================
# Temporarily using simple cache (in-memory) instead of Redis
# To enable Redis: Install Redis, then change to spring.cache.type=redis
spring.cache.type=simple
