<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduSmart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-section {
            background: var(--primary-gradient);
            color: white;
            padding: 100px 0 80px;
        }
        
        .contact-card {
            border-radius: 12px;
            padding: 2rem;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-mortarboard-fill me-2"></i>EduSmart
            </a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">Contact Us</h1>
            <p class="lead">We'd love to hear from you!</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <h2 class="mb-4">Get in Touch</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Your name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="your@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" placeholder="Your message"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="alert('Thank you! We will get back to you soon.')">
                            <i class="bi bi-send me-2"></i>Send Message
                        </button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="contact-card bg-light mb-3">
                        <div class="d-flex align-items-start">
                            <i class="bi bi-geo-alt-fill text-primary fs-3 me-3"></i>
                            <div>
                                <h5>Address</h5>
                                <p class="text-muted mb-0">123 Education Street<br>Learning City, ED 12345</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-card bg-light mb-3">
                        <div class="d-flex align-items-start">
                            <i class="bi bi-envelope-fill text-primary fs-3 me-3"></i>
                            <div>
                                <h5>Email</h5>
                                <p class="text-muted mb-0">support@edusmart.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-card bg-light mb-3">
                        <div class="d-flex align-items-start">
                            <i class="bi bi-telephone-fill text-primary fs-3 me-3"></i>
                            <div>
                                <h5>Phone</h5>
                                <p class="text-muted mb-0">+1 (555) 123-4567</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 EduSmart. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
