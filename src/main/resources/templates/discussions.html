<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Discussions - EduSmart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #667eea;
        }
        
        body {
            background: #f5f7fa;
        }
        
        .discussion-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .discussion-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .reply-card {
            background: #f8f9fa;
            border-left: 3px solid var(--primary-color);
            padding: 1rem;
            margin: 0.5rem 0 0.5rem 2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard">
                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
            <h4 class="mb-0">Discussion Forums</h4>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="bg-white p-3 rounded shadow-sm">
                    <h6 class="mb-3">My Courses</h6>
                    <div id="coursesList">
                        <div class="spinner-border spinner-border-sm" role="status"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h3 id="forumTitle">All Discussions</h3>
                        <p class="text-muted" id="forumSubtitle">Select a course to view discussions</p>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newDiscussionModal" id="newDiscussionBtn" disabled>
                        <i class="bi bi-plus-circle me-2"></i>New Discussion
                    </button>
                </div>
                
                <div id="discussionsList">
                    <div class="text-center py-5 text-muted">
                        <i class="bi bi-chat-dots" style="font-size: 4rem;"></i>
                        <p class="mt-3">Select a course to view discussions</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Discussion Modal -->
    <div class="modal fade" id="newDiscussionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start a Discussion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="discussionTitle" 
                           placeholder="Discussion title" maxlength="200">
                    <textarea class="form-control" id="discussionContent" rows="5" 
                              placeholder="What would you like to discuss?"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createDiscussion()">Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Discussion Modal -->
    <div class="modal fade" id="viewDiscussionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewDiscussionTitle">Discussion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
                    <div id="discussionContent"></div>
                    <hr>
                    <h6>Replies</h6>
                    <div id="repliesList"></div>
                    
                    <div class="mt-4">
                        <textarea class="form-control" id="replyContent" rows="3" 
                                  placeholder="Write a reply..."></textarea>
                        <button class="btn btn-primary mt-2" onclick="postReply()">
                            <i class="bi bi-reply me-2"></i>Post Reply
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token || !user.id) {
            alert('Please login to access this page');
            window.location.href = '/login';
        }
        
        let selectedCourseId = null;
        let currentDiscussionId = null;
        
        async function loadCourses() {
            try {
                const response = await fetch(`/api/enrollments/student/${user.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const enrollments = await response.json();
                
                if (enrollments.length === 0) {
                    document.getElementById('coursesList').innerHTML = `
                        <p class="text-muted small">No enrolled courses</p>
                        <a href="/courses" class="btn btn-sm btn-primary w-100">Browse Courses</a>
                    `;
                    return;
                }
                
                const coursesHTML = enrollments.map(enrollment => `
                    <div class="list-group-item list-group-item-action" 
                         style="cursor: pointer; border-radius: 8px; margin-bottom: 0.5rem;"
                         onclick="selectCourse(${enrollment.course.id}, '${enrollment.course.title}')">
                        <small>${enrollment.course.title}</small>
                    </div>
                `).join('');
                
                document.getElementById('coursesList').innerHTML = `<div class="list-group">${coursesHTML}</div>`;
                
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }
        
        async function selectCourse(courseId, courseTitle) {
            selectedCourseId = courseId;
            document.getElementById('forumTitle').textContent = courseTitle;
            document.getElementById('forumSubtitle').textContent = 'Course Discussion Forum';
            document.getElementById('newDiscussionBtn').disabled = false;
            
            await loadDiscussions();
        }
        
        async function loadDiscussions() {
            try {
                document.getElementById('discussionsList').innerHTML = `
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                `;
                
                const response = await fetch(`/api/discussions/course/${selectedCourseId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load discussions');
                }
                
                const pageData = await response.json();
                const discussions = pageData.content || pageData; // Handle both Page and Array responses
                
                if (!discussions || discussions.length === 0) {
                    document.getElementById('discussionsList').innerHTML = `
                        <div class="text-center py-5 text-muted">
                            <i class="bi bi-chat-dots" style="font-size: 4rem;"></i>
                            <p class="mt-3">No discussions yet. Start one!</p>
                        </div>
                    `;
                    return;
                }
                
                const discussionsHTML = discussions.map(discussion => `
                    <div class="discussion-card" onclick="viewDiscussion(${discussion.id})">
                        <h5>${discussion.title}</h5>
                        <p class="text-muted mb-2">${discussion.content.substring(0, 200)}${discussion.content.length > 200 ? '...' : ''}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-person-circle me-1"></i>${discussion.author?.fullName || 'Unknown'} • 
                                ${formatDate(discussion.createdAt)}
                            </small>
                            <span class="badge bg-primary">
                                <i class="bi bi-chat-dots me-1"></i>${discussion.replyCount || 0} replies
                            </span>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('discussionsList').innerHTML = discussionsHTML;
                
            } catch (error) {
                console.error('Error loading discussions:', error);
                document.getElementById('discussionsList').innerHTML = `
                    <div class="alert alert-warning">Failed to load discussions</div>
                `;
            }
        }
        
        async function createDiscussion() {
            const title = document.getElementById('discussionTitle').value.trim();
            const content = document.getElementById('discussionContent').value.trim();
            
            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('/api/discussions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        courseId: selectedCourseId,
                        title: title,
                        content: content
                    })
                });
                
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('newDiscussionModal')).hide();
                    document.getElementById('discussionTitle').value = '';
                    document.getElementById('discussionContent').value = '';
                    await loadDiscussions();
                } else {
                    alert('Failed to create discussion');
                }
            } catch (error) {
                console.error('Error creating discussion:', error);
                alert('Failed to create discussion');
            }
        }
        
        async function viewDiscussion(discussionId) {
            currentDiscussionId = discussionId;
            
            try {
                const response = await fetch(`/api/discussions/${discussionId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const discussion = await response.json();
                
                document.getElementById('viewDiscussionTitle').textContent = discussion.title;
                document.getElementById('discussionContent').innerHTML = `
                    <div class="mb-3">
                        <p>${discussion.content}</p>
                        <small class="text-muted">
                            Posted by ${discussion.author?.fullName || 'Unknown'} on ${formatDate(discussion.createdAt)}
                        </small>
                    </div>
                `;
                
                // Load replies
                const repliesResponse = await fetch(`/api/discussions/${discussionId}/replies`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const replies = await repliesResponse.json();
                
                if (replies.length === 0) {
                    document.getElementById('repliesList').innerHTML = '<p class="text-muted">No replies yet. Be the first to reply!</p>';
                } else {
                    const repliesHTML = replies.map(reply => `
                        <div class="reply-card">
                            <p>${reply.content}</p>
                            <small class="text-muted">
                                ${reply.author?.fullName || 'Unknown'} • ${formatDate(reply.createdAt)}
                            </small>
                        </div>
                    `).join('');
                    
                    document.getElementById('repliesList').innerHTML = repliesHTML;
                }
                
                new bootstrap.Modal(document.getElementById('viewDiscussionModal')).show();
                
            } catch (error) {
                console.error('Error loading discussion:', error);
                alert('Failed to load discussion');
            }
        }
        
        async function postReply() {
            const content = document.getElementById('replyContent').value.trim();
            
            if (!content) {
                alert('Please enter a reply');
                return;
            }
            
            try {
                const response = await fetch(`/api/discussions/${currentDiscussionId}/replies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        userId: user.id,
                        content: content
                    })
                });
                
                if (response.ok) {
                    document.getElementById('replyContent').value = '';
                    // Reload the discussion
                    viewDiscussion(currentDiscussionId);
                } else {
                    alert('Failed to post reply');
                }
            } catch (error) {
                console.error('Error posting reply:', error);
                alert('Failed to post reply');
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            if (diffMins < 43200) return `${Math.floor(diffMins / 1440)}d ago`;
            return date.toLocaleDateString();
        }
        
        // Load courses on page load
        loadCourses();
    </script>
</body>
</html>
