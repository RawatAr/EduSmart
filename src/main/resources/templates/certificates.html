<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - EduSmart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
        }
        
        body {
            background: #f5f7fa;
        }
        
        .certificate-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
            border: 2px solid #e9ecef;
        }
        
        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }
        
        .certificate-preview {
            background: var(--primary-gradient);
            height: 200px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 1rem;
        }
        
        .certificate-icon {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="/student/dashboard">
                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
            </a>
            <h4 class="mb-0">My Certificates</h4>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="alert alert-info mb-4">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Complete courses to earn certificates!</strong> Certificates are automatically generated when you complete 100% of a course.
                </div>

                <div id="certificatesList">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token) {
            window.location.href = '/login';
        }
        
        async function loadCertificates() {
            try {
                const response = await fetch(`/api/certificates/user/${user.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    // Check for completed courses instead
                    await checkCompletedCourses();
                    return;
                }
                
                const certificates = await response.json();
                
                if (certificates.length === 0) {
                    await checkCompletedCourses();
                } else {
                    displayCertificates(certificates);
                }
                
            } catch (error) {
                console.error('Error loading certificates:', error);
                await checkCompletedCourses();
            }
        }
        
        async function checkCompletedCourses() {
            try {
                const response = await fetch(`/api/enrollments/student/${user.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) {
                    showEmptyState();
                    return;
                }
                
                const enrollments = await response.json();
                const completedCourses = enrollments.filter(e => (e.progress || 0) === 100);
                
                if (completedCourses.length > 0) {
                    displayCertificatesFromCourses(completedCourses);
                } else {
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('Error checking completed courses:', error);
                showEmptyState();
            }
        }
        
        function displayCertificates(certificates) {
            const html = certificates.map(cert => {
                const issueDate = new Date(cert.issuedDate);
                
                return `
                    <div class="col-md-6 mb-4">
                        <div class="certificate-card">
                            <div class="certificate-preview">
                                <i class="bi bi-award certificate-icon"></i>
                            </div>
                            <h5>${cert.courseName || 'Course Certificate'}</h5>
                            <p class="text-muted mb-2">
                                <i class="bi bi-calendar me-2"></i>
                                Issued: ${issueDate.toLocaleDateString()}
                            </p>
                            <p class="text-muted mb-3">
                                <i class="bi bi-person me-2"></i>
                                ${user.fullName || user.username}
                            </p>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary flex-grow-1" onclick="viewCertificate('${cert.id}')">
                                    <i class="bi bi-eye me-2"></i>View
                                </button>
                                <button class="btn btn-outline-primary" onclick="downloadCertificate('${cert.id}')">
                                    <i class="bi bi-download"></i>
                                </button>
                                <button class="btn btn-outline-secondary" onclick="shareCertificate('${cert.id}')">
                                    <i class="bi bi-share"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('certificatesList').innerHTML = `<div class="row">${html}</div>`;
        }
        
        function displayCertificatesFromCourses(completedCourses) {
            const html = completedCourses.map((enrollment, index) => {
                const course = enrollment.course || {};
                const completionDate = enrollment.completionDate || new Date();
                
                return `
                    <div class="col-md-6 mb-4">
                        <div class="certificate-card">
                            <div class="certificate-preview">
                                <i class="bi bi-award certificate-icon"></i>
                            </div>
                            <h5>${course.title || 'Course Certificate'}</h5>
                            <p class="text-muted mb-2">
                                <i class="bi bi-calendar me-2"></i>
                                Completed: ${new Date(completionDate).toLocaleDateString()}
                            </p>
                            <p class="text-muted mb-3">
                                <i class="bi bi-person me-2"></i>
                                ${user.fullName || user.username}
                            </p>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary flex-grow-1" onclick="viewCertificate(${course.id})">
                                    <i class="bi bi-eye me-2"></i>View
                                </button>
                                <button class="btn btn-outline-primary" onclick="downloadCertificate(${course.id})">
                                    <i class="bi bi-download"></i>
                                </button>
                                <button class="btn btn-outline-secondary" onclick="shareCertificate(${course.id})">
                                    <i class="bi bi-share"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('certificatesList').innerHTML = `<div class="row">${html}</div>`;
        }
        
        function showEmptyState() {
            document.getElementById('certificatesList').innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-award text-muted" style="font-size: 5rem;"></i>
                    <h5 class="text-muted mt-4">No certificates yet</h5>
                    <p class="text-muted">Complete courses to earn certificates of completion</p>
                    <a href="/courses" class="btn btn-primary mt-3">
                        <i class="bi bi-book me-2"></i>Browse Courses
                    </a>
                </div>
            `;
        }
        
        function viewCertificate(id) {
            alert('Certificate viewer coming soon! You will be able to view your certificate in full screen.');
        }
        
        function downloadCertificate(id) {
            alert('Certificate download coming soon! You will be able to download your certificate as PDF.');
        }
        
        function shareCertificate(id) {
            alert('Certificate sharing coming soon! You will be able to share your certificate on social media.');
        }
        
        // Load certificates on page load
        loadCertificates();
    </script>
</body>
</html>
