# Spring Boot Actuator Configuration for Production Monitoring

# Actuator Endpoints Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,caches
management.endpoints.web.exposure.exclude=env,beans,mappings

# Health Endpoint Configuration
management.health.diskspace.enabled=true
management.health.db.enabled=true
management.health.redis.enabled=true
management.health.mail.enabled=false

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=EduSmart

# Info Endpoint Configuration
info.app.name=EduSmart
info.app.description=Interactive Learning Management System
info.app.version=1.0.0

# Logging Configuration for Production
logging.level.com.edusmart=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database Connection Pool Monitoring
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis Connection Pool Monitoring
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5
spring.data.redis.jedis.pool.max-wait=3000ms

# Cache Metrics
management.metrics.cache.enabled=true
management.metrics.cache.time-to-live=PT1M

# JVM Metrics
management.metrics.jvm.enabled=true
management.metrics.jvm.gc.enabled=true
management.metrics.jvm.memory.enabled=true
management.metrics.jvm.threads.enabled=true

# HTTP Server Metrics
management.metrics.http.server.requests.enabled=true

# Custom Metrics
management.metrics.custom.enabled=true