<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduSmart</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    
    <style>
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }
        
        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .auth-form-container {
            padding: 3rem;
        }
        
        .form-floating-modern {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-floating-modern input,
        .form-floating-modern select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating-modern input:focus,
        .form-floating-modern select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.1);
        }
        
        .form-floating-modern .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .form-floating-modern input:focus ~ .input-icon,
        .form-floating-modern select:focus ~ .input-icon {
            color: #28a745;
        }
        
        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .password-strength-bar.weak {
            width: 33%;
            background: #ef4444;
        }
        
        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }
        
        .password-strength-bar.strong {
            width: 100%;
            background: #28a745;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                margin: 1rem;
            }
            
            .auth-form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="auth-card">
                        <div class="auth-form-container">
                            <!-- Back to Home -->
                            <a href="/" class="btn btn-link text-decoration-none mb-3">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                            
                            <div class="text-center mb-4">
                                <div class="d-inline-flex align-items-center justify-content-center bg-success bg-opacity-10 rounded-circle p-3 mb-3">
                                    <i class="fas fa-graduation-cap text-success" style="font-size: 2rem;"></i>
                                </div>
                                <h3 class="mb-2">Create Your Account</h3>
                                <p class="text-muted">Join thousands of learners today</p>
                            </div>
                            
                            <!-- Registration Form -->
                            <form action="#" method="post" id="registerForm">
                                <!-- Full Name -->
                                <div class="form-floating-modern">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" 
                                           id="fullName" 
                                           name="fullName" 
                                           placeholder="Full Name"
                                           required
                                           autofocus>
                                </div>
                                
                                <!-- Email -->
                                <div class="form-floating-modern">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" 
                                           id="email" 
                                           name="email" 
                                           placeholder="Email Address"
                                           required>
                                </div>
                                
                                <!-- Username -->
                                <div class="form-floating-modern">
                                    <i class="fas fa-at input-icon"></i>
                                    <input type="text" 
                                           id="username" 
                                           name="username" 
                                           placeholder="Username"
                                           required>
                                </div>
                                
                                <!-- Role Selection -->
                                <div class="form-floating-modern">
                                    <i class="fas fa-user-tag input-icon"></i>
                                    <select id="role" name="role" required>
                                        <option value="">Select Role</option>
                                        <option value="STUDENT">Student</option>
                                        <option value="INSTRUCTOR">Instructor</option>
                                    </select>
                                </div>
                                
                                <!-- Password -->
                                <div class="form-floating-modern">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Password"
                                           required
                                           onkeyup="checkPasswordStrength()">
                                    <div class="password-strength">
                                        <div class="password-strength-bar" id="strengthBar"></div>
                                    </div>
                                    <small class="text-muted" id="strengthText"></small>
                                </div>
                                
                                <!-- Confirm Password -->
                                <div class="form-floating-modern">
                                    <i class="fas fa-lock-open input-icon"></i>
                                    <input type="password" 
                                           id="confirmPassword" 
                                           name="confirmPassword" 
                                           placeholder="Confirm Password"
                                           required
                                           onkeyup="checkPasswordMatch()">
                                    <small class="text-danger d-none" id="passwordMismatch">Passwords do not match</small>
                                </div>
                                
                                <!-- Terms & Conditions -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                    <label class="form-check-label small" for="terms">
                                        I agree to the <a href="#" class="text-success">Terms of Service</a> and 
                                        <a href="#" class="text-success">Privacy Policy</a>
                                    </label>
                                </div>
                                
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-register">
                                    <i class="fas fa-rocket me-2"></i>Create Account
                                </button>
                            </form>
                            
                            <!-- Sign In Link -->
                            <div class="text-center mt-4">
                                <p class="text-muted mb-0">
                                    Already have an account? 
                                    <a href="/login" class="text-success fw-bold text-decoration-none">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 1) {
                strengthBar.classList.add('weak');
                strengthText.textContent = 'Weak password';
                strengthText.className = 'text-danger';
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
                strengthText.textContent = 'Medium password';
                strengthText.className = 'text-warning';
            } else {
                strengthBar.classList.add('strong');
                strengthText.textContent = 'Strong password';
                strengthText.className = 'text-success';
            }
        }
        
        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const mismatchText = document.getElementById('passwordMismatch');
            
            if (confirmPassword && password !== confirmPassword) {
                mismatchText.classList.remove('d-none');
            } else {
                mismatchText.classList.add('d-none');
            }
        }
        
        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return false;
            }
            
            // Collect form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: password,
                role: document.getElementById('role').value
            };
            
            // Disable submit button
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
            
            // Send registration request
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }
                return response.json();
            })
            .then(data => {
                alert('Registration successful! Please log in.');
                window.location.href = '/login';
            })
            .catch(error => {
                console.error('Registration error:', error);
                alert('Registration failed. Email or username might already exist.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-rocket me-2"></i>Create Account';
            });
        });
        
        // Add animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.querySelector('.auth-form-container');
            formContainer.style.opacity = '0';
            formContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                formContainer.style.transition = 'all 0.5s ease';
                formContainer.style.opacity = '1';
                formContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
